<html>
  <head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="company">
      <div id="logo">
      <img src="images/logo.png" width="60%" height="75%"> 
      </div>
      <div id="companyname">
          <h3 style="color: red; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Zeus&nbsp;Agent</h3>
      </div>
    </div>
    <p>Fill The Below Details To Create Your Account</p>
    <div id="signupform">
      <form action="/createAcc" method="POST">
        <input type="text" name="name" id="name" placeholder="Enter Your Name..." / required>
        <br /><br />
        <input type="email" name="email" id="email" placeholder="Enter Your E-mail..." / required>
        <br /><br />
        <input type="password" name="password" id="password" placeholder="Enter Your Password..." / required>
        <br /><br />
        <input type="radio" required id="employee" name="designation" value="Employee">
        <label id="empBut" for="employee" 
        style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-size: large; margin-right: 40px;">
        Employee</label>
        <input type="radio" required id="customer" name="designation" value="Customer">
        <label for="customer" 
        style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-size: large;">Customer</label><br>
        <br /><br />
        <input type="submit" name="submit" id="submit" value="Sign Up" />
      </form>
    </div>
    <br>
    <div>
      <p class="mb-0" style="font-size: large; margin-top: 20px;">Already have an account? <a href="/"><span id="forgot">Login</span></a></p>
    </div>
  </body>
</html>
