<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel = "stylesheet" href="css/styles.css">
     <link rel="icon" href="images/plane.png">
    <title>Zeus Agent</title>
</head>
<body>
    
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class=" text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center" id="login">
                <img src="images/logo.png" width="80%" height="80%" style="margin-top: -130px;">
                
              <div class="mb-md-5 mt-md-4 pb-5" id="centered-form">
                <p id="name">Zeus Agent</p>
                <!-- <h2 class="fw-bold mb-2 tex    t-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your Email and Password!</p> -->
                    

                <p style="font-weight: bolder; margin-bottom: 30px; font-size: large;">Create Your Account</p>
                <div id="signupform">
                    <form action="/createAcc" method="POST">
                        <div class="form-outline form-white mb-4">
                            <input type="text" name="name" placeholder ="Enter Name" id="nameUser" class="form-control form-control-lg" />
                            <!-- <label class="form-label" for="typeEmailX">Email</label> -->
                          </div>
            
          
                          <div class="form-outline form-white mb-4">
                              <input type="email" name="email" placeholder ="Enter Email ID" id="email" class="form-control form-control-lg" />
                              <!-- <label class="form-label" for="typeEmailX">Email</label> -->
                            </div>
          
                          <div class="form-outline form-white mb-4">
                            <input placeholder ="Enter Password" name="password" type="password" id="password" class="form-control form-control-lg" />
                            <!-- <label class="form-label" for="typePasswordX">Password</label> -->
                          </div>
                          
                          <input type="radio" id="employee" name="designation" value="employee">
                          <label id="empBut" for="employee">Employee</label>
                          <input type="radio" id="customer" name="designation" value="customer">
                          <label for="customer">Customer</label><br>
          
          
                          
          <!--   
                          <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p> -->
            
                          <button class="btn btn-outline-light btn-lg px-5" id="submit" type="submit">Register</button>
            
                          
            
                        </div>
                    </form>
                </div>
                
  
              <div>
                <p class="mb-0">Already have an account? <a href="/"><span id="forgot">Login</span></a></p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
