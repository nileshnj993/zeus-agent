<html>
    <head>
        <title>Zeus Agent</title>
        <link rel="stylesheet" href="style.css">
        
        <!--<link rel="stylesheet" href= "https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">-->
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
		integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
		crossorigin="anonymous"/>
        
        <!--<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity= "sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />-->
        
    </head>
    <body>
        <div id="main-menu">
            <div id="comdetails">
              Zeus Agent
            </div>
            <div id="navbar">
                <a href="/prevNotes">
                    <input type="button" name="prevNotes" id="prevNotes" value="View Previous Notes" style="background-color: darkgray; width: fit-content;">
                </a>
                <a href="/logout">
                    <input type="button" name="logout" id="logout" value="Logout" style="background-color: darkgray; width: fit-content;">
                </a>
            </div>
        </div>

        <section class="">
            <div class="flex-box">
                <div class="row">
                    <div class="col">
                        <button type="button" 
                                onclick="f1()" 
                                title="Bold Text">
                Bold</button>
                        <button type="button" 
                                onclick="f2()" 
                                title="Italic Text">
                Italic</button>
                <button type="button" 
                                onclick="f3()" 
                                title="Italic Text">
                Underline</button>
                        <button type="button" 
                                onclick="f4()" 
                                title="Left Align">
                <i class="fas fa-align-left"></i></button>
                        <button type="button" 
                                onclick="f5()"  
                                title="Center Align">
                <i class="fas fa-align-center"></i></button>
                        <button type="button" 
                                onclick="f6()" 
                                title="Right Align">
                <i class="fas fa-align-right"></i></button>
                        <button type="button" 
                                onclick="f7()" 
                                title="Uppercase Text">
                Upper Case</button>
                        <button type="button" 
                                onclick="f8()"  
                                title="Lowercase Text">
                Lower Case</button>
                        <button type="button" 
                                onclick="f9()" 
                                title="Capitalize Text">
                Capitalize</button>
                        <button type="button" 
                                onclick="f10()" 
                                title="Tooltip on top">
                Clear Text</button>
                    </div>
                </div>
            </div>
            <br>
        </section>


        <div id="content">
            <form action="/createNote" method="POST" enctype="multipart/form-data">
                <div class="stickynote">
                    <label for="stickyNoteTitle" style="padding-right: 110px;">Title</label>
                    <input type="text" name="stickyNoteTitle" id="stickyNoteTitle" style="height: 50px;" placeholder="Type The Title Of Your Sticky Note Here..." required>
                </div>
                <br>
                <div class="stickynote">
                    <label for="stickyNoteText" style="padding-right: 80px;">Content</label>
                    <input type="text" name="stickyNoteText" id="stickyNoteText" style="height: 200px;" placeholder="Type Your Sticky Note Here..." required>
                </div>
                <br>
                <div class="stickynote">
                    <label for="expirationTime" style="padding-right: 5px;" >Expiration Time</label>
                    <select name="expirationTime" id="expirationTime">
                        <option value="60">1 Minute</option>
                        <option value="600">10 Minutes</option>
                        <option value="3600">1 Hour</option>
                        <option value="21600">6 Hours</option>
                        <option value="43200">12 Hours</option>
                        <option value="86400">1 Day</option>
                        <option value="604800">1 Week</option>
                    </select>
                </div>
                <div class="functions" style="margin-top: 20px; margin-left: 135px;">
                    <label for="files" id="imagebtn">Select Image</label>
                    <input type="file" id="files" onchange="fileValidation()" name="image" style="visibility: hidden;"> 
                    <input type="submit" value="Create" style="margin-left: 10px; background-color: darkgray;">
                </div>
            </form>
        </div>
    </body>

    <script src="home.js"></script>
    <script>
        fileValidation = () => {
      const fi = document.getElementById('files');
      // Check if any file is selected.
      if (fi.files.length > 0) {
          for (const i = 0; i <= fi.files.length - 1; i++) {

              const fsize = fi.files.item(i).size;
              const file = Math.round((fsize / 1024));
              // The size of the file.
              if (file >= 2048) {
                  alert(
                    "File too big! Please select a file smaller than 2 MB");
              } 
          }
      }
  }
  </script>

</html>
